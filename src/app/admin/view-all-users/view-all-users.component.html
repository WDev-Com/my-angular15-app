<!-- PAGE TITLE -->
<div class="container-fluid mt-3">
  <h3 class="page-title text-dark">All Users</h3>
</div>

<div class="container mt-4">
  <div class="row">

    <div class="col-12" *ngFor="let user of users">
      <div class="card auction-card mb-4">
        <div class="card-body">

          <h5>{{ user.username }}</h5>

          <p><strong>User ID:</strong> {{ user.userID }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Contact:</strong> {{ user.contactNumber }}</p>
          <p><strong>Address:</strong> {{ user.address }}</p>
          <p><strong>Role:</strong> {{ user.role }}</p>

          <p>
            <strong>Status:</strong>
            <span
              [ngClass]="{
                'status-active': user.userStatus === 'Active',
                'status-inactive': user.userStatus !== 'Active'
              }">
              {{ user.userStatus }}
            </span>
          </p>

          <div class="btn-group flex-wrap mt-2">

            <button
              class="btn btn-warning btn-sm me-2 mb-2"
              (click)="changeStatus(user)"
              [disabled]="isAdmin(user)">
              Change Status
            </button>

            <button
              class="btn btn-danger btn-sm mb-2"
              (click)="deleteUser(user)"
              [disabled]="isAdmin(user)">
              Delete
            </button>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
