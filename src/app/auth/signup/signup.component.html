<h2>Sign Up</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Full Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      placeholder="Enter your full name"
    />
    <div
      *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid"
    >
      <small>Name is required</small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email"
    />
    <div
      *ngIf="
        signupForm.get('email')?.touched && signupForm.get('email')?.invalid
      "
    >
      <small *ngIf="signupForm.get('email')?.errors?.['required']"
        >Email is required</small
      >
      <small *ngIf="signupForm.get('email')?.errors?.['email']"
        >Invalid email format</small
      >
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <div
      *ngIf="
        signupForm.get('password')?.touched &&
        signupForm.get('password')?.invalid
      "
    >
      <small *ngIf="signupForm.get('password')?.errors?.['required']"
        >Password is required</small
      >
      <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
        Minimum 6 characters
      </small>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm your password"
    />
    <div
      *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.errors?.['passwordsMismatch']"
    >
      <small>Passwords do not match</small>
    </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

  <p>
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</form>
